<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input event </title>
    <link rel="stylesheet" href="style-3.css">
</head>
<body>
    <div class="contents">
        <h2>input event form</h2>
        <div class="formContent">
        <form action="" id="formDataDiri" autocomplete="off">

            <div class="form-element" id="fieldName">
                <label for="inputnama">nama panggilan : </label><br>
                <input type="text" id="inputNama" name="nama" placeholder="nama panggilan" maxlength="15">
            <br>
            <label for="" id="notifikasiSisaKarakter">
            sisa karakter : <span id="sisaKarakter"></span>
            </label>
            </div>

            <div class="form-element" id="fieldCopy">
            <label for="inputCopy"><em>copy</em> tulisan ini :</label>
            <br>
            <input type="text" name="copy" value="helo world" id="inputCopy" readonly><br>
            </div>

            <div class="form-element" id="fieldPaste">
            <label for="inputPaste"><em>paste</em> tulisan disini : </label>
            <br>
            <input type="text" name="paste" id="inputPaste" placeholder="paste sesuatu disini"><br>
            </div>

            <div class="form-element" id="fieldCaptcha">
            <label for="inputCaptcha"><em>tulis</em> captcha</label><br>
            <img src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/captcha.png" alt="captcha"><br>
            <input type="text" name="captcha" placeholder="tulis captcha berikut" id="inputCaptcha"><br>
            <p>tekan <strong>submit</strong> </p>
            </div>

            <div class="form-element tombolSubmit">
            <input type="submit" value="submit data" id="submitButton" disabled>
            </div>

        </form>
        </div>
    </div>

<script src="script-3.js"></script>
</body>
</html>
