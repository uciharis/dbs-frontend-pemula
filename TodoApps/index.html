<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todo list APP</h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow" id="add-todo">
            <h2 class="container-header text-center">+ yang harus dilakukan</h2>
            <form action="#" class="form" id="form">
                <div class="form-group form-title">
                    <label for="title">masukkan hal yang akan dilakukan</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group form-title">
                    <label for="date">masukkan tanggal selesai</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <input type="submit" value="submit" name="submit" class="btn-submit">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
